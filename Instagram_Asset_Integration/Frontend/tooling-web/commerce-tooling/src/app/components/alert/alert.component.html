<div class={{className}}>
	<ul>
		<li *ngFor="let message of messages" class="mat-simple-snackbar ng-star-inserted">
			<div>
				<span *ngIf="message.type === 'success'"><mat-icon class="green-icon">check_circle_outline</mat-icon></span>
				<span *ngIf="message.type === 'error'" class="mat-icon-state-error"><mat-icon class="red-icon">error_circle</mat-icon></span>
				<span *ngIf="message.type === 'warning'"><mat-icon class="orange-icon">warning_amber</mat-icon></span>
				{{message.message}}
			</div>
			<div class="mat-simple-snackbar-action ng-star-inserted" *ngIf="message.showDismiss">
				<button class="mat-button mat-button-base" (click)="removeMessage(message)">
					<span class="mat-button-wrapper">{{'GENERAL.DISMISS' | translate}}</span>
				</button>
			</div>
		</li>
	</ul>
</div>
