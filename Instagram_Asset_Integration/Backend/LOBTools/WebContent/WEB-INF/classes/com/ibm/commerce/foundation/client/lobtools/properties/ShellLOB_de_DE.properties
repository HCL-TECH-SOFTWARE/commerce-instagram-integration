userPreferenceDialogLanguageExtendedHelp=W\u00e4hlen Sie die Sprache aus, die im Verwaltungszentrum verwendet werden soll. Je nach der von Ihnen ausgew\u00e4hlten Sprache kann Text beispielsweise in US-Englisch angezeigt werden.
