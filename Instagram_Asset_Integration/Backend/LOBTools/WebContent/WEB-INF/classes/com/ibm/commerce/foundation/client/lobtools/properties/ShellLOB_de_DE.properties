userPreferenceDialogEnableTooltipPrompt=Detaillierte Quickinfos aktivieren
userPreferenceDialogEnableTooltipTip=Details \u00fcber die Benutzeroberfl\u00e4che aktivieren
userPreferenceDialogEnableTooltipExtendedHelp=In detaillierten Quickinfos werden Informationen \u00fcber verschiedene Elemente der Benutzeroberfl\u00e4che angezeigt. Wenn Sie mit einem Aspekt des Benutzeroberfl\u00e4chenelements (z. B. einem Feld oder einer Schaltfl\u00e4che) nicht vertraut sind, bieten Ihnen detaillierte Quickinfos Hilfe. Je nachdem, wo Sie sich innerhalb der Benutzeroberfl\u00e4che des Verwaltungszentrums befinden, k\u00f6nnen Sie detaillierte Quickinfos erhalten, indem Sie entweder auf ein Hilfesymbol klicken (z. B. neben einem Feld in einer Eigenschaftsansicht) oder indem Sie den Cursor \u00fcber einer Schaltfl\u00e4che platzieren. In einigen F\u00e4llen k\u00f6nnen Sie auf das Informationszentrum verlinken, um weitere Details zu erhalten.
userPreferenceDialogDateFormatPrompt=Datumsformat
userPreferenceDialogDateFormatTip=Format f\u00fcr die Anzeige von Datumsangaben im Verwaltungszentrum.
userPreferenceDialogDateFormatExtendedHelp=W\u00e4hlen Sie das Datumsformat aus, das im Verwaltungszentrum verwendet werden soll. Je nach dem von Ihnen ausgew\u00e4hlten Datumsformat kann beispielsweise der 9. Mai 2012 im Format 2012/05/09 oder 05/09/12 angezeigt werden.
userPreferenceDialogTimeFormatPrompt=Uhrzeitformat
userPreferenceDialogTimeFormatTip=Format f\u00fcr die Anzeige von Uhrzeiten im Verwaltungszentrum.
userPreferenceDialogTimeFormatExtendedHelp=W\u00e4hlen Sie das Uhrzeitformat aus, das im Verwaltungszentrum verwendet werden soll. Je nach dem von Ihnen ausgew\u00e4hlten Uhrzeitformat wird beispielsweise 13:00 Uhr entweder im Format 1:00 oder 13:00 angezeigt.
userPreferenceDialogFirstDayOfWeekPrompt=Woche mit diesem Tag beginnen
userPreferenceDialogFirstDayOfWeekTip=Erster Wochentag beim Verwalten von Aufgaben im Verwaltungszentrum.
userPreferenceDialogFirstDayOfWeekExtendedHelp=W\u00e4hlen Sie den Wochentag aus, der als erster Wochentag im Verwaltungszentrum verwendet werden soll. Wenn Sie beispielsweise Dienstag ausw\u00e4hlen, wird Dienstag als erster Wochentag im Verwaltungszentrum angezeigt.
userPreferenceDialogNumberFormatPrompt=Zahlenformat
userPreferenceDialogNumberFormatTip=Format f\u00fcr die Anzeige von Zahlen im Verwaltungszentrum.
userPreferenceDialogNumberFormatExtendedHelp=W\u00e4hlen Sie das Zahlenformat aus, das im Verwaltungszentrum verwendet werden soll. Je nach dem von Ihnen ausgew\u00e4hlten Zahlenformat kann beispielsweise eintausend im Format 1.000 oder 1000 angezeigt werden.
userPreferenceDialogTimeZonePrompt=Zeitzone
userPreferenceDialogTimeZoneTip=Zeitzone f\u00fcr die Anzeige von Datumsangaben und Uhrzeiten im Verwaltungszentrum.
userPreferenceDialogTimeZoneExtendedHelp=W\u00e4hlen Sie die Zeitzone aus, die im Verwaltungszentrum verwendet werden soll. Datums- und Uhrzeitwerte, die vom HCL Commerce-Server geladen wurden, werden in die ausgew\u00e4hlte Zeitzone konvertiert.
userPreferenceDialogPageSizePrompt=Seitengr\u00f6\u00dfe
userPreferenceDialogPageSizeTip=Seitengr\u00f6\u00dfe f\u00fcr die Anzeige von Gesch\u00e4ftsobjekten im Verwaltungszentrum.
userPreferenceDialogPageSizeExtendedHelp=W\u00e4hlen Sie die Seitengr\u00f6\u00dfe aus, die im Verwaltungszentrum verwendet werden soll. Die Seitengr\u00f6\u00dfe bestimmt, wie viele Gesch\u00e4ftsobjekte auf jeder Seite angezeigt werden sollen. Wenn Sie beispielsweise 50 als Seitengr\u00f6\u00dfe angeben, werden auf jeder Seite 50 Gesch\u00e4ftsobjekte angezeigt.
userPreferenceDialogEnableCommerceAcceleratorPrompt=HCL Commerce Accelerator aktivieren
userPreferenceDialogEnableCommerceAcceleratorTip=Zeigen Sie die Option HCL Commerce Accelerator im Men\u00fc Verwaltungszentrum-Tools an, um HCL Commerce Accelerator aus dem Verwaltungszentrum zu \u00f6ffnen.
userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Zeigen Sie die Option HCL Commerce Accelerator im Men\u00fc Verwaltungszentrum-Tools an, um HCL Commerce Accelerator aus dem Verwaltungszentrum zu \u00f6ffnen. Mit HCL Commerce Accelerator k\u00f6nnen Sie Gesch\u00e4ftsaufgaben verwalten, die nicht im Verwaltungszentrum enthalten sind, wie etwa Bestell- oder Versandinformationen.
userPreferenceDialogCKEditorPrompt=CKEditor verwenden
userPreferenceDialogCKEditorTip=Verwenden Sie CKEditor anstelle des Verwaltungszentrum-Rich-Text-Editors, um Rich-Text-Felder zu bearbeiten.
userPreferenceDialogCKEditorExtendedHelp=Verwenden Sie CKEditor anstelle des Verwaltungszentrum-Rich-Text-Editors, um Rich-Text-Felder zu bearbeiten. CKEditor ist ein WYSIWYG-Editor, mit dem Sie HTML erstellen k\u00f6nnen.
