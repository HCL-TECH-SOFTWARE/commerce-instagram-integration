userPreferenceDialogFirstDayOfWeekExtendedHelp=S\u00e9lectionnez le jour \u00e0 utiliser comme premier jour de la semaine dans le centre de gestion. Si vous s\u00e9lectionnez, par exemple, le mardi, ce jour sera affich\u00e9 comme le premier de la semaine dans le centre de gestion.
userPreferenceDialogNumberFormatPrompt=Format num\u00e9rique
userPreferenceDialogNumberFormatTip=Format d'affichage des nombres dans le centre de gestion.
userPreferenceDialogNumberFormatExtendedHelp=S\u00e9lectionnez le format num\u00e9rique \u00e0 utiliser dans le centre de gestion. Par exemple, selon le format s\u00e9lectionn\u00e9, le nombre mille pourra \u00eatre affich\u00e9 de ces fa\u00e7ons\u00a0: 1,000 ou 1000.
