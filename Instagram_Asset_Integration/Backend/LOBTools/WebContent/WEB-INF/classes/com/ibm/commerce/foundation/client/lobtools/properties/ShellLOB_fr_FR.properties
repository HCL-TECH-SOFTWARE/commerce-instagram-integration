userPreferenceDialogTimeZoneTip=Fuseau horaire pour l'affichage des dates et des heures dans le centre de gestion.
userPreferenceDialogTimeZoneExtendedHelp=S\u00e9lectionnez le fuseau horaire \u00e0 utiliser dans le centre de gestion. Les valeurs de date et d'heure charg\u00e9es \u00e0 partir du serveur HCL Commerce sont converties suivant le fuseau horaire s\u00e9lectionn\u00e9.
