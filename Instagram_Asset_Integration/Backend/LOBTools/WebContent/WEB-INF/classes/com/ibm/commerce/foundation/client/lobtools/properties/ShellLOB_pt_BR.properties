userPreferenceDialogEnableTooltipPrompt=Ativar dicas de ferramentas detalhadas
userPreferenceDialogEnableTooltipTip=Ativar detalhes sobre a interface do usu\u00e1rio
userPreferenceDialogEnableTooltipExtendedHelp=As dicas de ferramentas detalhadas mostram informa\u00e7\u00f5es sobre diferentes elementos da interface do usu\u00e1rio. Se voc\u00ea n\u00e3o conhece um dos aspectos do elemento da interface do usu\u00e1rio (como um campo ou um bot\u00e3o), pode obter ajuda por meio de dicas de ferramentas detalhadas. Dependendo do local em que voc\u00ea est\u00e1 na interface do usu\u00e1rio do Centro de gerenciamento, \u00e9 poss\u00edvel obter dicas de ferramentas detalhadas clicando em um \u00edcone de ajuda (por exemplo, ao lado de um campo em uma visualiza\u00e7\u00e3o de propriedades) ou posicionando o cursor sobre um bot\u00e3o. Em alguns casos, voc\u00ea tamb\u00e9m pode consultar o centro de informa\u00e7\u00f5es para obter mais detalhes.
userPreferenceDialogDateFormatPrompt=Formato de data
userPreferenceDialogDateFormatTip=Formato para exibir datas no Centro de gerenciamento.
userPreferenceDialogDateFormatExtendedHelp=Selecione o formato de data a ser usado no Centro de gerenciamento. Por exemplo, dependendo do formato de data selecionado, 9 de maio de 2012 poder\u00e1 ser exibido como 09/05/2012 ou 09/05/12.
userPreferenceDialogTimeFormatPrompt=Formato de hora
userPreferenceDialogTimeFormatTip=Formato para exibir hor\u00e1rios no Centro de gerenciamento.
userPreferenceDialogTimeFormatExtendedHelp=Selecione o formato de hora a ser usado no Centro de gerenciamento. Por exemplo, dependendo do formato de hora selecionado, 1 p.m. ser\u00e1 exibido como 1:00 ou 13:00.
userPreferenceDialogFirstDayOfWeekPrompt=Iniciar a semana neste dia
userPreferenceDialogFirstDayOfWeekTip=Primeiro dia da semana ao gerenciar tarefas no Centro de gerenciamento.
userPreferenceDialogFirstDayOfWeekExtendedHelp=Selecione o dia da semana a ser usado como primeiro dia da semana no Centro de gerenciamento. Por exemplo, se voc\u00ea selecionar Ter\u00e7a-feira, o primeiro dia da semana no Centro de gerenciamento ser\u00e1 exibido como Ter\u00e7a-feira.
userPreferenceDialogNumberFormatPrompt=Formato num\u00e9rico
userPreferenceDialogNumberFormatTip=Formato para exibir n\u00fameros no Centro de gerenciamento.
userPreferenceDialogNumberFormatExtendedHelp=Selecione o formato num\u00e9rico a ser usado no Centro de gerenciamento. Por exemplo, dependendo do formato num\u00e9rico selecionado, mil pode ser exibido como 1.000 ou 1000.
