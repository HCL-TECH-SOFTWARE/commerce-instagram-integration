userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Exiba a op\u00e7\u00e3o HCL Commerce Accelerator no menu Ferramentas do Centro de gerenciamento para abrir o HCL Commerce Accelerator no Centro de gerenciamento. Use o HCL Commerce Accelerator para gerenciar tarefas de loja n\u00e3o inclu\u00eddas no Centro de gerenciamento, como informa\u00e7\u00f5es sobre pedidos ou remessas.
userPreferenceDialogCKEditorPrompt=Usar CKEditor
userPreferenceDialogCKEditorTip=Use o CKEditor para editar campos de rich text em vez do editor de rich text do Centro de gerenciamento.
userPreferenceDialogCKEditorExtendedHelp=Use o CKEditor para editar campos de rich text em vez do editor de rich text do Centro de gerenciamento. O CKEditor \u00e9 um editor WYSIWYG que permite criar HTML.
