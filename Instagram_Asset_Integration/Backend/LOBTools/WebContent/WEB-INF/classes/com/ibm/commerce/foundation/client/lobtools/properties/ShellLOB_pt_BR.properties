userPreferenceDialogTimeZoneTip=Fuso hor\u00e1rio para exibir datas e horas no Centro de gerenciamento.
userPreferenceDialogTimeZoneExtendedHelp=Selecione o fuso hor\u00e1rio a ser usado no Centro de gerenciamento. Os valores de data e hora carregados do servidor HCL Commerce s\u00e3o convertidos no fuso hor\u00e1rio selecionado.
userPreferenceDialogPageSizePrompt=Tamanho de p\u00e1gina
userPreferenceDialogPageSizeTip=Tamanho de p\u00e1gina para exibir objetos de neg\u00f3cios no Centro de gerenciamento.
userPreferenceDialogPageSizeExtendedHelp=Selecione o tamanho de p\u00e1gina a ser usado no Centro de gerenciamento. O tamanho de p\u00e1gina determina quantos objetos de neg\u00f3cios ser\u00e3o exibidos em cada p\u00e1gina. Por exemplo, se voc\u00ea especificar 50 como tamanho de p\u00e1gina, 50 objetos de neg\u00f3cios ser\u00e3o exibidos em cada p\u00e1gina.
