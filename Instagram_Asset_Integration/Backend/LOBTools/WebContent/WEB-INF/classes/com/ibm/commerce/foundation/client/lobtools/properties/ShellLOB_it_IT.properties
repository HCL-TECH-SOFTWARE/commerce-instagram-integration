userPreferenceDialogEnableTooltipExtendedHelp=I suggerimenti dettagliati mostrano informazioni sui diversi elementi dell'interfaccia utente. Se non si conosce un aspetto dell'elemento dell'interfaccia utente (quale un campo o un pulsante), \u00e8 possibile ottenere informazioni mediante i suggerimenti dettagliati. Secondo il punto dell'interfaccia utente di Centro gestione in cui ci si trova, \u00e8 possibile ottenere suggerimenti dettagliati facendo clic su un'icona di guida (per esempio accanto a un campo in una vista di propriet\u00e0) o posizionando il cursore su un pulsante. In alcuni casi, \u00e8 anche possibile collegarsi al centro informazioni per ulteriori dettagli.
