userPreferenceDialogPageSizeTip=Dimensioni della pagina per la visualizzazione di oggetti commerciali in Centro gestione.
userPreferenceDialogPageSizeExtendedHelp=Selezionare le dimensioni della pagina da utilizzare in Centro gestione. Le dimensioni della pagina determinano la quantit\u00e0 di oggetti commerciali da visualizzare in ciascuna pagina. Per esempio, se si specifica 50 come dimensione della pagina, in ogni pagina vengono visualizzati 50 oggetti commerciali.
