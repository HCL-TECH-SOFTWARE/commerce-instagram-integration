userPreferenceDialogCKEditorPrompt=Usa CKEditor
userPreferenceDialogCKEditorTip=Utilizza CKEditor per modificare campi rich text invece dell'editor di rich text di Centro gestione.
userPreferenceDialogCKEditorExtendedHelp=Utilizza CKEditor per modificare campi rich text invece dell'editor di rich text di Centro gestione. L'editor CKEditor \u00e8 un editor WYSIWYG che consente di creare contenuto HTML.
userPreferenceDialogCKEditorAlertDialogMessage=Con alcune versioni di Internet Explorer si possono rilevare limitazioni di CKEditor. Per ottenere i migliori risultati, utilizzare Firefox come browser.<br/>Nota aggiuntiva: quando si modifica contenuto esistente contenente codice HTML, CKEditor pu\u00f2 correggere o eliminare codice che non \u00e8 in grado di interpretare. Questo comportamento pu\u00f2 causare risultati imprevisti. Prima di procedere effettuare il backup dei contenuti che si ritiene possano essere influenzati. Continuare? 
userPreferenceDialogEnableBidiPrompt=Abilita testo bidirezionale
userPreferenceDialogEnableBidiTip=Abilitare il testo bidirezionale, quindi selezionare la direzione del testo per i testi generati dall'utente.
