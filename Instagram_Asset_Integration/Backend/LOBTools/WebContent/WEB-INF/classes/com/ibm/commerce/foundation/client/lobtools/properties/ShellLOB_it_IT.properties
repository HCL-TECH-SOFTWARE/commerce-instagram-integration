userPreferenceDialogFirstDayOfWeekExtendedHelp=Selezionare un giorno della settimana da utilizzare come primo giorno della settimana in Centro gestione. Per esempio, se si seleziona Marted\u00ec, il primo giorno della settimana in Centro gestione viene visualizzato come marted\u00ec.
userPreferenceDialogNumberFormatPrompt=Formato numeri
userPreferenceDialogNumberFormatTip=Formato per la visualizzazione di numeri in Centro gestione.
userPreferenceDialogNumberFormatExtendedHelp=Selezionare il formato dei numeri da utilizzare in Centro gestione. Per esempio, secondo il formato di numero selezionato, un migliaio pu\u00f2 essere visualizzato come 1.000 o 1000.
userPreferenceDialogTimeZonePrompt=Fuso orario
userPreferenceDialogTimeZoneTip=Fuso orario per la visualizzazione di date e ore in Centro gestione.
userPreferenceDialogTimeZoneExtendedHelp=Selezionare il fuso orario da utilizzare in Centro gestione. I valori di data e ora caricati dal server HCL Commerce vengono convertiti nel fuso orario selezionato.
