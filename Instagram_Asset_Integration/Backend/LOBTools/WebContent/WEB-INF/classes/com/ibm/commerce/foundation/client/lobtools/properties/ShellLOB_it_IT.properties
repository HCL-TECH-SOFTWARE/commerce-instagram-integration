userPreferenceDialogDateFormatTip=Formato per la visualizzazione delle date in Centro gestione.
userPreferenceDialogDateFormatExtendedHelp=Selezionare il formato di data da utilizzare in Centro gestione. Per esempio, secondo il formato di data selezionato, il 9 maggio 2012 pu\u00f2 essere visualizzato come 2012/05/09 o 05/09/12.
